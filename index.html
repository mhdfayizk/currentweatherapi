<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather api</title>
    <link rel="stylesheet" href="weather.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="weather.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head>
<style>
    #first-div{
        margin-top: 200px;

    }
</style>
<body style="background-image: url('/image/5.jpg')">

    <div class="container">
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4">
                <div id="first-div">
                    <h2 id="headings" style="text-align: center; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; color: white; ">LOCATION</h2>
                    <form id="searchbar">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="Enter location" id="searcher" aria-label="Username" aria-describedby="basic-addon1" style="background-color: white; borderpx-radius: 20;">
                          </div>
                          <div class="d-grid gap-2 col-6 mx-auto">
                            <button class="btn btn-light" type="button" id="btn" value="submit" >Submit</button>
                          </div>
                    </form>
                </div>
            </div>
            <div class="col-4"></div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4">
                <div id="sub">
                    <img id="image" class="weather-icons" src="" alt="">
                    <div id="tempcontent">
                        <h4 id="tempvalue" class="tempvalue"></h4>
                    </div>
                    <div id="climateanddate">
                        <h4 id="climate" class="climate"></span></h4>
                        <h4 id="date"></h4>
                    </div>
                </div>
            </div>
            <div class="col-4"></div>
        </div>
    </div>
</body>

</html>
